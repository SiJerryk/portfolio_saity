<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <script>
        var pizza = confirm("Хотите заказать пиццу?");
        if (pizza) {
            alert("Заказ принят!");
        } else {
            alert("Спасибо за визит, приходите еще!");
        }
    </script>
</head>
<body>
<!-- В этом примере нет интерактивных элементов на странице, так как confirm() используется сразу после загрузки страницы. -->
</body>
</html>
