<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Function</title>
    <script>
        function showSum(num1, num2) {
            var result = num1 + num2;
            alert("Сумма чисел: " + result);
        }
    </script>
</head>
<body>

<script>
    // Пример вызова функции с аргументами
    showSum(5, 10);
</script>

</body>
</html>
