<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuan to Ruble Exchange Rate</title>
    <script>
        var amountYuan = prompt("Введите сумму в юанях:");
        var exchangeRate = 73.21; // Пример курса юаня к рублю
        var amountRuble = parseInt(amountYuan) * exchangeRate;

        alert("Сумма в рублях: " + amountRuble);
    </script>
</head>
<body>
<!-- В этом примере нет интерактивных элементов на странице, так как prompt() используется сразу после загрузки страницы. -->
</body>
</html>
