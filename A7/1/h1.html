            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
        }

        h2 {
            color: #0066cc;
        }

        }

    <h1>Я мечтаю посетить</h1>

    </div>

    <div style="background-color: #eaf2f8;">
        <h2>Мачу-Пикчу, Перу</h2>

    </div>

    <div style="background-color: #f9ebc2;">
        <h2>Санторини, Греция</h2>
